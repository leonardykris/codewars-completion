<script>
  function total(array) {
    return array.reduce(function(current, next, index){
      return current + next;
    });
  }
  function multiply(array) {
    return array.map(function(element){return element * 4}).reduce(function(current, next){
      return current + next;
    });
  }
  function totalStep(array) {
    var temp = [];
    array.reduce(function(previous, current){
      console.log(previous, current);
      temp.push(previous + current);
    });
    return temp;
    // console.log(temp);
  }
  function totalReduce(array) {
    return array.reduce(function(previous, current){
      return previous + current;
    }) * 2 - array[0] - array[array.length-1];
  }
  // console.log(multiply([1, 2, 3, 4, 5]));
  // console.log(totalStep([1, 2, 3, 4, 5]));
  console.log(totalReduce([1, 2, 3, 4, 5]));
  // console.log(totalStep(["hey", "there", "long", "time"]));
</script>
